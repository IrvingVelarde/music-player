<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <title>Player -Music</title>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4">

        </div>
